<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <!-- Globe/Earth representation -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="currentColor" stroke-width="3"/>
  
  <!-- Latitude lines -->
  <ellipse cx="50" cy="50" rx="45" ry="15" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="45" ry="30" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Longitude lines -->
  <ellipse cx="50" cy="50" rx="15" ry="45" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="30" ry="45" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
  
  <!-- AI Brain/Neural network nodes -->
  <circle cx="50" cy="25" r="4" fill="currentColor"/>
  <circle cx="70" cy="40" r="4" fill="currentColor"/>
  <circle cx="70" cy="60" r="4" fill="currentColor"/>
  <circle cx="50" cy="75" r="4" fill="currentColor"/>
  <circle cx="30" cy="60" r="4" fill="currentColor"/>
  <circle cx="30" cy="40" r="4" fill="currentColor"/>
  
  <!-- Neural connections -->
  <line x1="50" y1="25" x2="70" y2="40" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="40" x2="70" y2="60" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="70" y1="60" x2="50" y2="75" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="50" y1="75" x2="30" y2="60" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="60" x2="30" y2="40" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="40" x2="50" y2="25" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  
  <!-- Center AI indicator -->
  <circle cx="50" cy="50" r="8" fill="currentColor"/>
  <text x="50" y="55" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">AI</text>
</svg>
